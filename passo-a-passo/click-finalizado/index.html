<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passo a passo com botoes</title>
    <link rel="stylesheet" href="app.css" />
</head>
<body>
  <main>

    <ul class="botoes">
      <li><button data-alvo="passo-0" class="passo-ativo">1</button></li>
      <li><button data-alvo="passo-1">2</button></li>
      <li><button data-alvo="passo-2">3</button></li>
      <li><button data-alvo="passo-3">4</button></li>
      <li><button data-alvo="passo-4">5</button></li>
    </ul>

    <section class="passos">

      <div class="passo-0 passo-ativo">
        <img src="images/passo-0.svg" />
      </div>

      <div class="passo-1">
        <img src="images/passo-1.svg" />
      </div>

      <div class="passo-2">
        <img src="images/passo-2.svg" />
      </div>

      <div class="passo-3">
        <img src="images/passo-3.svg" />
      </div>

      <div class="passo-4">
        <img src="images/passo-4.svg" />
      </div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
